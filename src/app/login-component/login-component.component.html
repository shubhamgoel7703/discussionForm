<div class="container">

<form #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
      <label for="username">Username</label>
      <input required
      minlength="3"
      ngModel
      name="username"
      #username="ngModel"
      type="text" 
      class="form-control"
      (change)="logUsername(username)">
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input
          id="password" 
          type="password" 
          class="form-control">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
</form>

</div>
